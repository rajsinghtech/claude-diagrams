<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Claude Diagrams Architecture</text>
  
  <!-- Client Layer -->
  <rect x="50" y="100" width="700" height="100" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Client Layer</text>
  <rect x="100" y="140" width="150" height="40" fill="#fff" stroke="#2196f3" stroke-width="1" rx="3"/>
  <text x="175" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Web Browser</text>
  <rect x="300" y="140" width="150" height="40" fill="#fff" stroke="#2196f3" stroke-width="1" rx="3"/>
  <text x="375" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Mobile App</text>
  <rect x="500" y="140" width="150" height="40" fill="#fff" stroke="#2196f3" stroke-width="1" rx="3"/>
  <text x="575" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">API Client</text>
  
  <!-- Application Layer -->
  <rect x="50" y="250" width="700" height="120" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Go Web Server</text>
  <rect x="100" y="300" width="120" height="50" fill="#fff" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="160" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">HTTP Server</text>
  <rect x="250" y="300" width="120" height="50" fill="#fff" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="310" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Static Handler</text>
  <rect x="400" y="300" width="120" height="50" fill="#fff" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="460" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Embedded FS</text>
  <rect x="550" y="300" width="120" height="50" fill="#fff" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="610" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Docker Support</text>
  
  <!-- Static Site Layer -->
  <rect x="50" y="420" width="700" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Hugo Static Site</text>
  <rect x="100" y="470" width="120" height="50" fill="#fff" stroke="#ff9800" stroke-width="1" rx="3"/>
  <text x="160" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Gallery Theme</text>
  <rect x="250" y="470" width="120" height="50" fill="#fff" stroke="#ff9800" stroke-width="1" rx="3"/>
  <text x="310" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">SVG Diagrams</text>
  <rect x="400" y="470" width="120" height="50" fill="#fff" stroke="#ff9800" stroke-width="1" rx="3"/>
  <text x="460" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Content Pages</text>
  <rect x="550" y="470" width="120" height="50" fill="#fff" stroke="#ff9800" stroke-width="1" rx="3"/>
  <text x="610" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">CI/CD Updates</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <path d="M 400 200 L 400 250" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 370 L 400 420" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
</svg>