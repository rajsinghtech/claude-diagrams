<svg width="800" height="900" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="900" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold">CI/CD Pipeline Flow</text>
  
  <!-- Start -->
  <ellipse cx="400" cy="80" rx="60" ry="30" fill="#4caf50" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Start</text>
  
  <!-- Code Commit -->
  <rect x="300" y="140" width="200" height="60" fill="#2196f3" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Code Commit</text>
  
  <!-- Build -->
  <rect x="300" y="240" width="200" height="60" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Build Application</text>
  
  <!-- Unit Tests -->
  <rect x="300" y="340" width="200" height="60" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2" rx="5"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Run Unit Tests</text>
  
  <!-- Decision: Tests Pass? -->
  <g transform="translate(400, 460)">
    <path d="M 0 -40 L 60 0 L 0 40 L -60 0 Z" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Tests Pass?</text>
  </g>
  
  <!-- Integration Tests -->
  <rect x="300" y="540" width="200" height="60" fill="#3f51b5" stroke="#303f9f" stroke-width="2" rx="5"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Integration Tests</text>
  
  <!-- Deploy to Staging -->
  <rect x="300" y="640" width="200" height="60" fill="#00bcd4" stroke="#0097a7" stroke-width="2" rx="5"/>
  <text x="400" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Deploy to Staging</text>
  
  <!-- Deploy to Production -->
  <rect x="300" y="740" width="200" height="60" fill="#4caf50" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="400" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Deploy to Production</text>
  
  <!-- End -->
  <ellipse cx="400" cy="850" rx="60" ry="30" fill="#607d8b" stroke="#455a64" stroke-width="2"/>
  <text x="400" y="857" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">End</text>
  
  <!-- Failure Path -->
  <rect x="100" y="430" width="150" height="60" fill="#f44336" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="175" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Notify Team</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Flow connections -->
  <line x1="400" y1="110" x2="400" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="200" x2="400" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="300" x2="400" y2="340" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="400" x2="400" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Yes path -->
  <line x1="400" y1="500" x2="400" y2="540" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="420" y="520" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">Yes</text>
  
  <!-- No path -->
  <line x1="340" y1="460" x2="250" y2="460" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="455" font-family="Arial, sans-serif" font-size="12" fill="#f44336">No</text>
  
  <!-- Continue flow -->
  <line x1="400" y1="600" x2="400" y2="640" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="700" x2="400" y2="740" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="800" x2="400" y2="820" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Failure to End -->
  <path d="M 175 490 L 175 850 L 340 850" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
</svg>