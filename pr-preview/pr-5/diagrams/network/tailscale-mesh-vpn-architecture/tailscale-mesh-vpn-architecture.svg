<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Tailscale Mesh VPN Architecture</text>
  
  <!-- Coordination Server -->
  <rect x="350" y="80" width="200" height="80" fill="#1a1a1a" stroke="#000" stroke-width="2" rx="5"/>
  <text x="450" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Coordination Server</text>
  <text x="450" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ccc">control.tailscale.com</text>
  <text x="450" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#999">Key Exchange & Auth</text>
  
  <!-- DERP Relay Servers -->
  <g id="derp-servers">
    <rect x="50" y="220" width="140" height="60" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="120" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">DERP Relay</text>
    <text x="120" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">US-West</text>
    
    <rect x="710" y="220" width="140" height="60" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="780" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">DERP Relay</text>
    <text x="780" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">EU-Central</text>
  </g>
  
  <!-- Devices -->
  <g id="devices">
    <!-- Laptop -->
    <rect x="150" y="380" width="120" height="80" fill="#2196f3" stroke="#1976d2" stroke-width="2" rx="5"/>
    <text x="210" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Laptop</text>
    <text x="210" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e3f2fd">100.64.1.1</text>
    <text x="210" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bbdefb">WireGuard</text>
    
    <!-- Server -->
    <rect x="350" y="380" width="120" height="80" fill="#4caf50" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="410" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Server</text>
    <text x="410" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e8f5e9">100.64.2.1</text>
    <text x="410" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c8e6c9">Linux</text>
    
    <!-- Phone -->
    <rect x="550" y="380" width="120" height="80" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2" rx="5"/>
    <text x="610" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Phone</text>
    <text x="610" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f3e5f5">100.64.3.1</text>
    <text x="610" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e1bee7">iOS/Android</text>
  </g>
  
  <!-- Direct Mesh Connections -->
  <g id="mesh-connections" stroke="#4caf50" stroke-width="3" fill="none">
    <line x1="270" y1="420" x2="350" y2="420" stroke-dasharray="5,5"/>
    <line x1="470" y1="420" x2="550" y2="420" stroke-dasharray="5,5"/>
    <line x1="210" y1="460" x2="410" y2="460" stroke-dasharray="5,5" opacity="0.6"/>
    <line x1="410" y1="460" x2="610" y2="460" stroke-dasharray="5,5" opacity="0.6"/>
  </g>
  
  <!-- Control Connections -->
  <g id="control-connections" stroke="#666" stroke-width="2" fill="none">
    <line x1="210" y1="380" x2="400" y2="160" stroke-dasharray="2,2"/>
    <line x1="410" y1="380" x2="450" y2="160" stroke-dasharray="2,2"/>
    <line x1="610" y1="380" x2="500" y2="160" stroke-dasharray="2,2"/>
  </g>
  
  <!-- DERP Fallback Connections -->
  <g id="derp-connections" stroke="#ff9800" stroke-width="1" fill="none" opacity="0.5">
    <path d="M 210 380 Q 120 300 120 280"/>
    <path d="M 610 380 Q 780 300 780 280"/>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(50, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Legend:</text>
    
    <line x1="0" y1="20" x2="40" y2="20" stroke="#4caf50" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12">Direct P2P Connection (WireGuard)</text>
    
    <line x1="0" y1="40" x2="40" y2="40" stroke="#666" stroke-width="2" stroke-dasharray="2,2"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12">Control Plane (Key Exchange)</text>
    
    <line x1="0" y1="60" x2="40" y2="60" stroke="#ff9800" stroke-width="1"/>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="12">DERP Relay Fallback</text>
  </g>
  
  <!-- Features Box -->
  <rect x="600" y="520" width="280" height="160" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="5"/>
  <text x="740" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Key Features</text>
  <text x="620" y="570" font-family="Arial, sans-serif" font-size="12">• Zero-config mesh networking</text>
  <text x="620" y="590" font-family="Arial, sans-serif" font-size="12">• WireGuard encryption</text>
  <text x="620" y="610" font-family="Arial, sans-serif" font-size="12">• NAT traversal with STUN</text>
  <text x="620" y="630" font-family="Arial, sans-serif" font-size="12">• Automatic key rotation</text>
  <text x="620" y="650" font-family="Arial, sans-serif" font-size="12">• Access control lists (ACLs)</text>
  <text x="620" y="670" font-family="Arial, sans-serif" font-size="12">• MagicDNS for hostname resolution</text>
</svg>