<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="900" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="#000000">CI/CD Pipeline Flow</text>
  
  <!-- Main Pipeline Flow -->
  
  <!-- Start Node -->
  <g transform="translate(600, 100)">
    <circle r="30" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#000000">Start</text>
  </g>
  
  <!-- Source Control -->
  <g transform="translate(600, 180)">
    <rect x="-100" y="-25" width="200" height="50" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#000000">Source Control</text>
  </g>
  
  <!-- Build Stage -->
  <g transform="translate(600, 280)">
    <rect x="-100" y="-25" width="200" height="50" fill="#F5F5F5" stroke="#000000" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#000000">Build</text>
  </g>
  
  <!-- Unit Tests -->
  <g transform="translate(600, 380)">
    <rect x="-100" y="-25" width="200" height="50" fill="#F5F5F5" stroke="#000000" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#000000">Unit Tests</text>
  </g>
  
  <!-- Test Decision -->
  <g transform="translate(600, 480)">
    <path d="M 0 -30 L 40 0 L 0 30 L -40 0 Z" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#000000">Pass?</text>
  </g>
  
  <!-- Integration Tests -->
  <g transform="translate(600, 580)">
    <rect x="-100" y="-25" width="200" height="50" fill="#F5F5F5" stroke="#000000" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#000000">Integration Tests</text>
  </g>
  
  <!-- Deploy Staging -->
  <g transform="translate(600, 680)">
    <rect x="-100" y="-25" width="200" height="50" fill="#FFFFFF" stroke="#2196F3" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#000000">Deploy Staging</text>
  </g>
  
  <!-- Deploy Production -->
  <g transform="translate(600, 780)">
    <rect x="-100" y="-25" width="200" height="50" fill="#FFFFFF" stroke="#4CAF50" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#000000">Deploy Production</text>
  </g>
  
  <!-- End Node -->
  <g transform="translate(600, 860)">
    <circle r="30" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#000000">End</text>
  </g>
  
  <!-- Failure Path -->
  <g transform="translate(350, 480)">
    <rect x="-80" y="-25" width="160" height="50" fill="#FFFFFF" stroke="#F44336" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#000000">Alert Team</text>
  </g>
  
  <!-- Rollback -->
  <g transform="translate(150, 480)">
    <rect x="-60" y="-25" width="120" height="50" fill="#FFFFFF" stroke="#F44336" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#000000">Rollback</text>
  </g>
  
  <!-- Side Components -->
  
  <!-- Version Control -->
  <g transform="translate(150, 180)">
    <rect x="-80" y="-40" width="160" height="80" fill="#F5F5F5" stroke="#000000" stroke-width="1"/>
    <text y="-15" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#000000">Git Repository</text>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">• Branches</text>
    <text y="20" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">• Pull Requests</text>
  </g>
  
  <!-- Build Tools -->
  <g transform="translate(950, 280)">
    <rect x="-80" y="-40" width="160" height="80" fill="#F5F5F5" stroke="#000000" stroke-width="1"/>
    <text y="-15" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#000000">Build Tools</text>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">• Compile</text>
    <text y="20" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">• Package</text>
  </g>
  
  <!-- Test Reports -->
  <g transform="translate(950, 480)">
    <rect x="-80" y="-40" width="160" height="80" fill="#F5F5F5" stroke="#000000" stroke-width="1"/>
    <text y="-15" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#000000">Test Reports</text>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">• Coverage</text>
    <text y="20" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">• Results</text>
  </g>
  
  <!-- Monitoring -->
  <g transform="translate(950, 780)">
    <rect x="-80" y="-40" width="160" height="80" fill="#F5F5F5" stroke="#000000" stroke-width="1"/>
    <text y="-15" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#000000">Monitoring</text>
    <text y="5" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">• Metrics</text>
    <text y="20" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">• Alerts</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 4 L 0 8 Z" fill="#000000"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 4 L 0 8 Z" fill="#F44336"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 4 L 0 8 Z" fill="#4CAF50"/>
    </marker>
  </defs>
  
  <!-- Main Flow Arrows -->
  <line x1="600" y1="130" x2="600" y2="155" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="205" x2="600" y2="255" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="305" x2="600" y2="355" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="405" x2="600" y2="450" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Success Path -->
  <line x1="600" y1="510" x2="600" y2="555" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead-green)"/>
  <text x="615" y="535" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#4CAF50">Pass</text>
  
  <!-- Failure Path -->
  <path d="M 560 480 L 430 480" stroke="#F44336" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <text x="480" y="475" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#F44336">Fail</text>
  
  <!-- From Alert to Rollback -->
  <line x1="270" y1="480" x2="210" y2="480" stroke="#F44336" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  
  <!-- Continue Main Flow -->
  <line x1="600" y1="605" x2="600" y2="655" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="705" x2="600" y2="755" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="805" x2="600" y2="830" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Side Component Connections -->
  <path d="M 230 180 L 500 180" stroke="#000000" stroke-width="1" stroke-dasharray="5,3" opacity="0.5"/>
  <path d="M 700 280 L 870 280" stroke="#000000" stroke-width="1" stroke-dasharray="5,3" opacity="0.5"/>
  <path d="M 640 480 L 870 480" stroke="#000000" stroke-width="1" stroke-dasharray="5,3" opacity="0.5"/>
  <path d="M 700 780 L 870 780" stroke="#000000" stroke-width="1" stroke-dasharray="5,3" opacity="0.5"/>
  
  <!-- Stage Labels -->
  <text x="50" y="100" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#64748B">INITIATION</text>
  <text x="50" y="280" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#64748B">BUILD</text>
  <text x="50" y="480" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#64748B">TEST</text>
  <text x="50" y="680" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#64748B">DEPLOY</text>
</svg>